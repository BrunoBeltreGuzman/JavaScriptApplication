<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
       <script src="https://kit.fontawesome.com/5892669013.js" crossorigin="anonymous"></script>
       <title>App JS</title>
</head>

<body>

       <!-- NAVIGATION  -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
              <div class="container">
                     <a class="text-light h1" href="../index.html">JSAplication</a>
                     <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                            </ul>
                     </div>
              </div>
       </nav>
       <br>
       <br>
       <br>
       <br>
       <div class="container card bg bg-dark card-body" style="width: 40%;">
              <div class="row justify-content-center">
                     <form id="formSingIn" class="py-5 bg-light  bg bg-dark" style="width: 80%;">
                            <div class="bg bg-dark">
                                   <h1 class="text-center text-light">Sign Up</h1>
                                   <br>
                            </div>
                            <div class="form-group">
                                   <label class="text text-light" for="name">Name:</label>
                                   <div class="input-group">
                                          <div class="input-group-prepend">
                                                 <span class="input-group-text bg bg-dark"><i
                                                               class="fas fa-user"></i></span>
                                          </div>
                                          <input type="text" class="form-control bg bg-dark text text-light" id="name"
                                                 required="text" name="textName">
                                   </div>
                            </div>
                            <div class="form-group">
                                   <label class="text text-light" for="email">Email:</label>
                                   <div class="input-group">
                                          <div class="input-group-prepend">
                                                 <span class="input-group-text bg bg-dark"><i
                                                               class="fas fa-envelope"></i></span>
                                          </div>
                                          <input type="email" class="form-control bg bg-dark text text-light" id="email"
                                                 required="email" name="textEmail">
                                   </div>
                            </div>
                            <div class="form-group">
                                   <label class="text text-light" for="passWord">Password:</label>
                                   <div class="input-group">
                                          <div class="input-group-prepend">
                                                 <span class="input-group-text bg bg-dark"><i
                                                               class="fas fa-key"></i></span>
                                          </div>
                                          <input type="password" class="form-control bg bg-dark text text-light"
                                                 id="password" name="textPassWord" required="text">
                                   </div>
                            </div>
                            <br>
                            <div class="text text-center h5">
                                   <a href="./login.html">or Login</a>
                            </div>
                            <br>
                            <div class="col text-center">
                                   <input type="submit" value="Sing In" class="btn btn-success w-25 ">
                            </div>
                            <br>
                            <div class="text text-center">
                                   <p id="message"></p>
                            </div>
                            <br>
                     </form>
              </div>

       </div>

       <!--Sing In-->
       <script src="../scripts/SingIn/main.js"></script>

</body>

</html>
